<!DOCTYPE html> <!-- Indica ao browser qual a versão da linguagem vai ser usada (No nosso caso HTML5) -->
<html lang="pt-br"> <!-- mostra qual vai ser o idioma do site -->
<head> <!-- abertura da tag <head> -->
    <meta charset="UTF-8"> <!-- especifica o conjunto de caracteres que vai ser usado no site (acento agudo, acento circunflexo, Ç, entre outros) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- você indica que seu site vai utilizar 100% da tela disponivel -->
    <title>Meu primeiro exercício</title> <!-- Titulo do site -->
</head> <!-- fechamento da tag </head> -->
<body> <!-- abertura da tag <body>, onde você vai escrever todos seus codigos e todo o conteudo que vai aparecer no site -->
    <h1>Olá, Mundo!</h1>
    <hr>
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <p>Este é um momento único, estou criando um site!</p>
</body> <!-- fechamento da tag </body> -->
</html> <!-- fechamento da tag </html> -->
